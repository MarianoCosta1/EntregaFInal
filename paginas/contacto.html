<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>


<body class="body_contacto">
    <Header class="contacto_header">


        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../paginas/quienes_somos.html">Quienes Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../paginas/servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../paginas/proyectos.html">Proyecto</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>

    </header>
    <section>
        <div class="contacto_section">

            <div class="body_div_titulo">

                <h2 class="body_titulo">
                    Ingrese sus datos.
                </h2>
            </div>
            <form class="contenedordeformulario">


                <div class="contenidodeformulario">
                    <label for="text" class="atributo">Nombres:</label>
                    <input id="text" type="text">
                </div>

                <div class="contenidodeformulario">
                    <label for="Apellido" class="atributo">Apellido:</label>
                    <input id="apellido" type="text" class="imput_contacto">
                </div>

                <div class="contenidodeformulario">
                    <label for="correo" class="atributo">Email:</label>
                    <input id="correo" type="email" class="imput_contacto">
                </div>

                <div class="contenidodeformulario">
                    <label for="Contraseña" class="atributo">Contraseña:</label>
                    <input id="Contraseña" type="password">
                </div>

                <div class="boton">
                    <input type="submit" value="Enviar">
                    <input type="reset">
                </div>

            </form>
        </div>
    </section>

    <Footer>

        <div class="contacto_div_footer">


            <div class="footer_texto">
                <h3 class="text_footer">
                    Gracias por llegar hasta aqui, seguinos en nuestras redes sociales!
                </h3>
                <ul>

            </div>
            <div class="contacto_lista">


                <ul class="contacto_ul">

                    <li><a href="https://web.whatsapp.com/" target="_blank"><img src="../Multimedia/whatsapp.ico"
                                alt="whatsapp-logo" class="logo1"></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank"><img src="../Multimedia/facebook.ico"
                                alt="facebook-logo" class="logo1"></a></li>
                    <li><a href="https://www.instagram.com/?hl=es-la" target="_blank"><img
                                src="../Multimedia/instagram.ico" alt="instafram-logo" class="logo1"></a></li>

                    <a href="">contacto</a>
                </ul>
            </div>

        </div>
        <div class="contacto_texto">
            <p class="titulo">Todos los derechos reservados</p>
        </div>

    </Footer>
    <script src="../js/bootstrap.min.js"></script>
